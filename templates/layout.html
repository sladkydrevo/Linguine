<!DOCTYPE html>
<html>
<head>
    <title>Linguine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src='https://cdn.plot.ly/plotly-2.32.0.min.js'></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>

<body>

<!-- TOP – HEADER AND NAVIGATION BAR – different if logged in or not -->
<div id="header">
    <div class="name">
        <h1><a href="{{ url_for('home') }}" target=_self>Linguine</a></h1>
    </div>

    <div id="nav">
        <ul id="navbar">
            <li><a href="/">APP</a></li>
            <li><a href="/terms">LINGUISTIC TERMS</a></li>
            {% if logged_in %}
                <li><a href="/mytexts">MY TEXTS</a></li>
                <li><a href="/bye">LOG OUT</a></li>
            {% else %}
                <li><a href="/login">LOG IN</a></li>
            {% endif %}
        </ul>
    </div>
</div>

{% block body %}{% endblock %}

</body>
</html>
