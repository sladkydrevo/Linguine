{% block error %}

<!-- Error window – shows if error was encountered in Flask -->
<div class="error">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    <button type="button" class="close-btn" onclick="hideWindow('.error-message')">X</button>
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

{% endblock %}
